<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="top-head">
            <p class="heading">Color Field</p>
            <div>
                <button class="btn" id="save-btn">save</button>
                <button class="btn" id="change-btn">change</button>
            </div>
        </div>
        <div class="color-field">
            <div class="color-display"></div>
            <div class="color-input">
                <div class="input-group">
                    <span>R</span>
                    <input type="range" name="range" id="range">
                    <input type="number" name="number" id="number" min="0" max="255" placeholder="red" class="rgb-input">
                </div>
                <div class="input-group">
                    <span>G</span>
                    <input type="range" name="range" id="range">
                    <input type="number" name="number" id="number" min="0" max="255" placeholder="green" class="rgb-input">
                </div>
                <div class="input-group">
                    <span>B</span>
                    <input type="range" name="range" id="range">
                    <input type="number" name="number" id="number" min="0" max="255" placeholder="blue" class="rgb-input">
                </div>
            </div>
        </div>
        <div>
            <p class="rgb-code">rgb(0,0,0)</p>
            <p class="hex-code">#000000</p>
            <button id="cng-btn">cng-bg</button>
        </div>
    </div>


    <script type="module" src="main.js"></script>
</body>
</html>
